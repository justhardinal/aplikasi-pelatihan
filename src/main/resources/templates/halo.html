<html>
    <head>
        <title>Aplikasi Spring Boot Thymeleaf</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Aplikasi Spring Boot dengan Thymeleaf</h1>
        
        <form name="f" th:action="@{/logout}" method="post">
            <input type="submit" value ="Logout" />
        </form>
        
        <ul>
            <li th:text="'Waktu  : '+${waktu}">ini akan diisi waktu</li>
            <li th:text="'Nama Nya  : '+${nama}">ini akan diisi nama</li>
        </ul>
    </body>
</html>
