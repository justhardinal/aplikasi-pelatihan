<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Login</h1>
        
        <form method="POST">
            
            <input type="hidden" 
		name="${_csrf.parameterName}"
		value="${_csrf.token}"/>
            
            <table border="1">
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name ="username"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"/>/td>
                    </tr>
                    
                    <tr>
                        <td>&&nbsp;</td>
                        <td><input type="submit" value="Login"/>/td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
