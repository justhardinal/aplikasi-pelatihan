<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Edit Peserta</h1>
        
        <form action="#" th:action="@{/peserta/edit}" th:object="${peserta}" method="put">
            <table border="1">
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" th:field="*{nama}" /></td>
                        <td th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></td>
                    </tr>
                    
                    <tr>
                        <td>Email</td>
                        <td><input type="text" th:field="*{email}" /></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="text" th:field="*{tanggalLahir}" /></td>
                        <td th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="submit" value="Simpan"/></td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>

            
            
        </form>
    </body>
</html>
